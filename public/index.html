<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spec-Check Premortem Assistant</title>
    <script defer src="https://va.vercel-scripts.com/v1/script.js"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&family=Instrument+Serif:ital@0;1&family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0e17;
            --bg-secondary: #141922;
            --bg-tertiary: #1a2030;
            --text-primary: #e8edf4;
            --text-secondary: #9ba5b8;
            --text-tertiary: #6b7687;
            --accent-blue: #4a9eff;
            --accent-yellow: #ffc247;
            --accent-red: #ff6b6b;
            --accent-green: #51cf66;
            --border-color: #2a3444;
            --shadow-color: rgba(0, 0, 0, 0.4);
        }

        body {
            font-family: 'DM Sans', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            overflow: hidden;
        }

        .app-container {
            display: flex;
            height: 100vh;
        }

        /* Header */
        .app-header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 64px;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            padding: 0 24px;
            z-index: 100;
            box-shadow: 0 2px 8px var(--shadow-color);
        }

        .app-logo {
            font-size: 24px;
            font-weight: 600;
            font-family: 'Instrument Serif', serif;
            color: var(--text-primary);
        }

        .app-logo span {
            color: var(--accent-blue);
        }

        .header-actions {
            margin-left: auto;
            display: flex;
            gap: 12px;
        }

        .header-btn {
            padding: 8px 16px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--text-primary);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .header-btn:hover {
            background: var(--border-color);
            transform: translateY(-1px);
        }

        /* Main Layout */
        .main-content {
            display: flex;
            width: 100%;
            margin-top: 64px;
        }

        .editor-pane {
            flex: 1;
            display: flex;
            flex-direction: column;
            border-right: 1px solid var(--border-color);
        }

        .editor-header {
            padding: 20px 24px;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
        }

        .editor-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-secondary);
        }

        .editor-content {
            flex: 1;
            overflow: hidden;
        }

        .markdown-editor {
            width: 100%;
            height: 100%;
            padding: 24px;
            background: var(--bg-primary);
            border: none;
            color: var(--text-primary);
            font-family: 'JetBrains Mono', monospace;
            font-size: 14px;
            line-height: 1.6;
            resize: none;
            outline: none;
        }

        .markdown-editor::placeholder {
            color: var(--text-tertiary);
        }

        /* Sidebar */
        .sidebar {
            width: 420px;
            background: var(--bg-secondary);
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .analyze-section {
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
        }

        .analyze-btn {
            width: 100%;
            padding: 14px 20px;
            background: linear-gradient(135deg, var(--accent-blue), #3a8eef);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .analyze-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(74, 158, 255, 0.4);
        }

        .analyze-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .analyze-btn.analyzing {
            background: var(--bg-tertiary);
        }

        .spinner {
            width: 16px;
            height: 16px;
            border: 2px solid var(--border-color);
            border-top-color: var(--accent-blue);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Sidebar Sections */
        .sidebar-section {
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
        }

        .section-title {
            font-size: 13px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--text-tertiary);
            margin-bottom: 16px;
        }

        /* Score Gauge */
        .score-gauge {
            text-align: center;
            padding: 24px;
            background: var(--bg-tertiary);
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .score-value {
            font-size: 56px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-green));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .score-label {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-tertiary);
            margin-top: 4px;
        }

        .score-status {
            display: inline-block;
            margin-top: 12px;
            padding: 6px 16px;
            background: rgba(74, 158, 255, 0.15);
            border: 1px solid var(--accent-blue);
            border-radius: 20px;
            font-size: 13px;
            font-weight: 500;
            color: var(--accent-blue);
        }

        /* Radar Chart */
        .radar-container {
            position: relative;
            height: 280px;
            margin-bottom: 20px;
        }

        .radar-hint {
            text-align: center;
            font-size: 11px;
            color: var(--text-tertiary);
            margin-top: 8px;
        }

        /* Filters */
        .filter-chips {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 20px;
        }

        .filter-chip {
            padding: 6px 14px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
            white-space: nowrap;
        }

        .filter-chip:hover {
            border-color: var(--accent-blue);
        }

        .filter-chip.active {
            background: var(--accent-blue);
            border-color: var(--accent-blue);
            color: white;
        }

        /* Insights */
        .insights-container {
            padding: 20px;
        }

        .insight-card {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 12px;
            transition: all 0.2s;
        }

        .insight-card:hover {
            border-color: var(--accent-blue);
            transform: translateY(-1px);
        }

        .insight-card.mental-model {
            border-left: 3px solid #9b87f5;
        }

        .insight-card.stakeholder {
            border-left: 3px solid var(--accent-yellow);
        }

        .insight-card.edge-case {
            border-left: 3px solid var(--accent-red);
        }

        .insight-card.metric {
            border-left: 3px solid var(--accent-green);
        }

        .card-header {
            display: flex;
            gap: 12px;
            margin-bottom: 12px;
        }

        .card-icon {
            font-size: 20px;
            flex-shrink: 0;
        }

        .card-meta {
            flex: 1;
        }

        .card-type {
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--text-tertiary);
            margin-bottom: 4px;
        }

        .card-title {
            font-size: 14px;
            line-height: 1.4;
            font-weight: 500;
        }

        .card-severity {
            display: flex;
            gap: 4px;
            align-items: center;
        }

        .severity-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: var(--border-color);
        }

        .severity-dot.active {
            background: var(--accent-red);
        }

        .card-actions {
            display: flex;
            gap: 8px;
            margin-top: 12px;
        }

        .card-action-btn {
            padding: 6px 12px;
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            color: var(--text-secondary);
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .card-action-btn:hover {
            border-color: var(--accent-blue);
            color: var(--text-primary);
        }

        .card-action-btn.resolved {
            background: var(--accent-green);
            border-color: var(--accent-green);
            color: white;
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 32px;
            width: 500px;
            max-width: 90vw;
        }

        .modal-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .modal-subtitle {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 24px;
        }

        .modal-label {
            display: block;
            font-size: 13px;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .modal-input {
            width: 100%;
            padding: 12px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--text-primary);
            font-size: 14px;
            font-family: 'JetBrains Mono', monospace;
        }

        .modal-input:focus {
            outline: none;
            border-color: var(--accent-blue);
        }

        .modal-help {
            font-size: 12px;
            color: var(--text-tertiary);
            margin-top: 12px;
            line-height: 1.5;
        }

        .modal-help a {
            color: var(--accent-blue);
            text-decoration: none;
        }

        .modal-actions {
            display: flex;
            gap: 12px;
            margin-top: 24px;
            justify-content: flex-end;
        }

        .modal-btn {
            padding: 10px 20px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .modal-btn.secondary {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
        }

        .modal-btn.secondary:hover {
            background: var(--border-color);
        }

        .modal-btn.primary {
            background: var(--accent-blue);
            border: 1px solid var(--accent-blue);
            color: white;
        }

        .modal-btn.primary:hover {
            background: #3a8eef;
        }

        .error-message {
            background: rgba(255, 107, 107, 0.1);
            border: 1px solid var(--accent-red);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 16px;
            color: var(--accent-red);
            font-size: 13px;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-secondary);
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 12px;
            opacity: 0.5;
        }

        .empty-state-text {
            font-size: 13px;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const STORAGE_KEY = 'speccheck_api_key';
        const DIMENSION_MAP = ['technical', 'stakeholder', 'edgeCase', 'privacy', 'metrics'];

        const SAMPLE_PRD = `# Payment Flow Redesign - PRD

## Overview
Redesign the checkout payment flow to improve conversion and reduce cart abandonment.

## Success Metrics
- Increase checkout completion rate by 15%
- Reduce payment errors by 50%
- Maintain or improve transaction security

## User Flow
1. User adds items to cart
2. Proceeds to checkout
3. Enters shipping information
4. Selects payment method
5. Confirms and completes purchase

## Technical Requirements
- Support multiple payment methods (credit card, PayPal, Apple Pay)
- PCI DSS compliance
- Mobile-responsive design
- Integration with existing order management system

## Timeline
- Design: 2 weeks
- Development: 4 weeks
- Testing: 1 week
- Launch: Week of March 15`;

        const MOCK_INSIGHTS = [
            {
                id: 1,
                type: 'edge-case',
                category: 'Edge Case',
                icon: 'üîµ',
                title: 'What happens if the user loses internet during the checkout flow?',
                severity: 3,
                status: 'pending',
                dimension: 'edgeCase'
            },
            {
                id: 2,
                type: 'stakeholder',
                category: 'Stakeholder Alert',
                icon: 'üü°',
                title: 'Have you coordinated the payment gateway integration timeline with the Security team?',
                severity: 2,
                status: 'pending',
                dimension: 'stakeholder'
            },
            {
                id: 3,
                type: 'metric',
                category: 'Metric Gap',
                icon: 'üî¥',
                title: "You haven't defined a 'Failure Metric' for this experiment.",
                severity: 3,
                status: 'pending',
                dimension: 'metrics'
            },
            {
                id: 4,
                type: 'mental-model',
                category: 'Mental Model',
                icon: 'üü£',
                title: "You're assuming users understand the difference between 'save' and 'checkout'. What if they don't?",
                severity: 2,
                status: 'pending',
                dimension: 'technical'
            }
        ];

        function SpecCheckApp() {
            const [prdContent, setPrdContent] = useState(SAMPLE_PRD);
            const [insights, setInsights] = useState(MOCK_INSIGHTS);
            const [activeFilter, setActiveFilter] = useState('all');
            const [isAnalyzing, setIsAnalyzing] = useState(false);
            const [showApiSettings, setShowApiSettings] = useState(false);
            const [apiKey, setApiKey] = useState('');
            const [hasApiKey, setHasApiKey] = useState(false);
            const [errorMessage, setErrorMessage] = useState('');
            const [radarData, setRadarData] = useState({
                technical: 65,
                stakeholder: 45,
                edgeCase: 50,
                privacy: 80,
                metrics: 40
            });
            const chartRef = useRef(null);
            const chartInstance = useRef(null);

            useEffect(() => {
                const storedKey = localStorage.getItem(STORAGE_KEY);
                if (storedKey) {
                    setApiKey(storedKey);
                    setHasApiKey(true);
                }
            }, []);

            useEffect(() => {
                if (chartRef.current) {
                    const ctx = chartRef.current.getContext('2d');
                    
                    if (chartInstance.current) {
                        chartInstance.current.destroy();
                    }

                    chartInstance.current = new Chart(ctx, {
                        type: 'radar',
                        data: {
                            labels: ['Technical\nFeasibility', 'Stakeholder\nAlignment', 'Edge Case\nCoverage', 'Data\nPrivacy', 'Metric\nClarity'],
                            datasets: [{
                                label: 'Readiness Score',
                                data: [
                                    radarData.technical,
                                    radarData.stakeholder,
                                    radarData.edgeCase,
                                    radarData.privacy,
                                    radarData.metrics
                                ],
                                backgroundColor: 'rgba(74, 158, 255, 0.15)',
                                borderColor: 'rgba(74, 158, 255, 0.8)',
                                borderWidth: 2,
                                pointBackgroundColor: 'rgba(74, 158, 255, 1)',
                                pointBorderColor: '#fff',
                                pointBorderWidth: 2,
                                pointRadius: 5,
                                pointHoverRadius: 7,
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: true,
                            onClick: (event, elements) => {
                                if (elements.length > 0) {
                                    const index = elements[0].index;
                                    const dimensionType = DIMENSION_MAP[index];
                                    handleRadarClick(dimensionType);
                                }
                            },
                            scales: {
                                r: {
                                    min: 0,
                                    max: 100,
                                    beginAtZero: true,
                                    ticks: {
                                        stepSize: 25,
                                        color: '#6b7687',
                                        backdropColor: 'transparent',
                                        font: {
                                            size: 10,
                                            family: 'JetBrains Mono'
                                        }
                                    },
                                    grid: {
                                        color: '#2a3444',
                                        circular: true
                                    },
                                    pointLabels: {
                                        color: '#9ba5b8',
                                        font: {
                                            size: 11,
                                            family: 'DM Sans',
                                            weight: '500'
                                        },
                                        padding: 15
                                    }
                                }
                            },
                            plugins: {
                                legend: {
                                    display: false
                                },
                                tooltip: {
                                    backgroundColor: '#1a2030',
                                    titleColor: '#e8edf4',
                                    bodyColor: '#9ba5b8',
                                    borderColor: '#2a3444',
                                    borderWidth: 1,
                                    padding: 12,
                                    displayColors: false,
                                    titleFont: {
                                        size: 12,
                                        family: 'DM Sans',
                                        weight: '600'
                                    },
                                    bodyFont: {
                                        size: 11,
                                        family: 'DM Sans'
                                    },
                                    callbacks: {
                                        afterBody: () => ['', 'Click to filter related insights']
                                    }
                                }
                            }
                        }
                    });
                }

                return () => {
                    if (chartInstance.current) {
                        chartInstance.current.destroy();
                    }
                };
            }, [radarData]);

            const saveApiKey = () => {
                if (!apiKey.trim()) {
                    setErrorMessage('Please enter an API key');
                    return;
                }
                
                if (!apiKey.startsWith('sk-ant-')) {
                    setErrorMessage('Invalid API key format. Key should start with sk-ant-');
                    return;
                }

                localStorage.setItem(STORAGE_KEY, apiKey);
                setHasApiKey(true);
                setShowApiSettings(false);
                setErrorMessage('');
            };

            const handleRadarClick = (dimensionType) => {
                const filterMap = {
                    'technical': 'mental-model',
                    'stakeholder': 'stakeholder',
                    'edgeCase': 'edge-case',
                    'privacy': 'all',
                    'metrics': 'metric'
                };
                
                const newFilter = filterMap[dimensionType] || 'all';
                setActiveFilter(activeFilter === newFilter ? 'all' : newFilter);
            };

            const calculateOverallScore = () => {
                const avg = Object.values(radarData).reduce((a, b) => a + b, 0) / Object.values(radarData).length;
                return Math.round(avg);
            };

            const getScoreStatus = (score) => {
                if (score >= 80) return 'Launch Ready';
                if (score >= 60) return 'Almost There';
                if (score >= 40) return 'Needs Work';
                return 'High Risk';
            };

            const toggleCardStatus = (id) => {
                setInsights(insights.map(insight => 
                    insight.id === id 
                        ? { ...insight, status: insight.status === 'resolved' ? 'pending' : 'resolved' }
                        : insight
                ));

                const card = insights.find(i => i.id === id);
                if (card && card.status === 'pending') {
                    setRadarData(prev => ({
                        ...prev,
                        [card.dimension]: Math.min(100, prev[card.dimension] + 12)
                    }));
                } else if (card && card.status === 'resolved') {
                    setRadarData(prev => ({
                        ...prev,
                        [card.dimension]: Math.max(0, prev[card.dimension] - 12)
                    }));
                }
            };

            const calculateRadarFromInsights = (insightsList) => {
                const counts = {
                    technical: 0,
                    stakeholder: 0,
                    edgeCase: 0,
                    privacy: 0,
                    metrics: 0
                };

                insightsList.forEach(insight => {
                    if (insight.dimension && counts.hasOwnProperty(insight.dimension)) {
                        counts[insight.dimension]++;
                    }
                });

                const maxCount = Math.max(...Object.values(counts), 1);
                
                return {
                    technical: Math.max(20, 100 - (counts.technical / maxCount) * 60),
                    stakeholder: Math.max(20, 100 - (counts.stakeholder / maxCount) * 60),
                    edgeCase: Math.max(20, 100 - (counts.edgeCase / maxCount) * 60),
                    privacy: Math.max(20, 100 - (counts.privacy / maxCount) * 60),
                    metrics: Math.max(20, 100 - (counts.metrics / maxCount) * 60)
                };
            };

            const generateMockInsights = (prdText) => {
                const insights = [];
                let id = 1;
                const text = prdText.toLowerCase();

                if (text.includes('checkout') || text.includes('payment')) {
                    insights.push({
                        id: id++,
                        type: 'edge-case',
                        category: 'Edge Case',
                        icon: 'üîµ',
                        title: 'What happens if the user loses internet during the checkout flow?',
                        severity: 3,
                        status: 'pending',
                        dimension: 'edgeCase'
                    });
                }

                if (text.includes('user') || text.includes('customer')) {
                    insights.push({
                        id: id++,
                        type: 'edge-case',
                        category: 'Edge Case',
                        icon: 'üîµ',
                        title: 'What happens for users with accessibility needs?',
                        severity: 2,
                        status: 'pending',
                        dimension: 'edgeCase'
                    });
                }

                if (text.includes('payment') || text.includes('gateway')) {
                    insights.push({
                        id: id++,
                        type: 'stakeholder',
                        category: 'Stakeholder Alert',
                        icon: 'üü°',
                        title: 'Have you coordinated with the Security team?',
                        severity: 2,
                        status: 'pending',
                        dimension: 'stakeholder'
                    });
                }

                if (!text.includes('failure metric')) {
                    insights.push({
                        id: id++,
                        type: 'metric',
                        category: 'Metric Gap',
                        icon: 'üî¥',
                        title: "You haven't defined a 'Failure Metric' for this experiment.",
                        severity: 3,
                        status: 'pending',
                        dimension: 'metrics'
                    });
                }

                insights.push({
                    id: id++,
                    type: 'mental-model',
                    category: 'Mental Model',
                    icon: 'üü£',
                    title: "Are you assuming users understand the difference between 'save' and 'checkout'?",
                    severity: 2,
                    status: 'pending',
                    dimension: 'technical'
                });

                return insights.length > 0 ? insights : MOCK_INSIGHTS;
            };

            const handleAnalyze = async () => {
                setIsAnalyzing(true);
                setErrorMessage('');
                
                if (hasApiKey && apiKey) {
                    try {
                        const response = await fetch('/api/analyze', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                apiKey: apiKey,
                                prdContent: prdContent
                            })
                        });

                        if (!response.ok) {
                            throw new Error('API analysis failed');
                        }

                        const data = await response.json();
                        const newInsights = data.insights.map((insight, index) => ({
                            ...insight,
                            id: index + 1,
                            status: 'pending'
                        }));
                        
                        setInsights(newInsights);
                        const radarUpdate = calculateRadarFromInsights(newInsights);
                        setRadarData(radarUpdate);
                        setIsAnalyzing(false);
                    } catch (error) {
                        console.error('API error:', error);
                        setErrorMessage('API analysis failed. Using demo mode.');
                        setTimeout(() => {
                            const newInsights = generateMockInsights(prdContent);
                            setInsights(newInsights);
                            const radarUpdate = calculateRadarFromInsights(newInsights);
                            setRadarData(radarUpdate);
                            setIsAnalyzing(false);
                            setErrorMessage('');
                        }, 1000);
                    }
                } else {
                    setTimeout(() => {
                        const newInsights = generateMockInsights(prdContent);
                        setInsights(newInsights);
                        const radarUpdate = calculateRadarFromInsights(newInsights);
                        setRadarData(radarUpdate);
                        setIsAnalyzing(false);
                    }, 2000);
                }
            };

            const handleExport = () => {
                const overallScore = calculateOverallScore();
                const scoreStatus = getScoreStatus(overallScore);
                
                const reportWindow = window.open('', '_blank');
                reportWindow.document.write(`
                    <!DOCTYPE html>
                    <html>
                    <head>
                        <title>Spec-Check Readiness Report</title>
                        <style>
                            body { font-family: Arial, sans-serif; max-width: 800px; margin: 40px auto; padding: 20px; }
                            h1 { color: #0a0e17; border-bottom: 3px solid #4a9eff; padding-bottom: 10px; }
                            .score { font-size: 48px; color: #4a9eff; font-weight: bold; }
                            .status { color: #666; font-size: 18px; }
                            .metrics { display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px; margin: 30px 0; }
                            .metric { background: #f5f5f5; padding: 15px; border-radius: 8px; }
                            .metric-name { font-weight: 600; margin-bottom: 5px; }
                            .metric-score { font-size: 24px; color: #4a9eff; }
                            .insights { margin-top: 40px; }
                            .insight { padding: 15px; margin: 10px 0; background: #f9f9f9; border-left: 4px solid #4a9eff; }
                            .insight.resolved { opacity: 0.6; }
                        </style>
                    </head>
                    <body>
                        <h1>Spec-Check Readiness Report</h1>
                        <div class="score">${overallScore}%</div>
                        <div class="status">${scoreStatus}</div>
                        
                        <div class="metrics">
                            <div class="metric">
                                <div class="metric-name">Technical Feasibility</div>
                                <div class="metric-score">${radarData.technical}%</div>
                            </div>
                            <div class="metric">
                                <div class="metric-name">Stakeholder Alignment</div>
                                <div class="metric-score">${radarData.stakeholder}%</div>
                            </div>
                            <div class="metric">
                                <div class="metric-name">Edge Case Coverage</div>
                                <div class="metric-score">${radarData.edgeCase}%</div>
                            </div>
                            <div class="metric">
                                <div class="metric-name">Data Privacy</div>
                                <div class="metric-score">${radarData.privacy}%</div>
                            </div>
                            <div class="metric">
                                <div class="metric-name">Metric Clarity</div>
                                <div class="metric-score">${radarData.metrics}%</div>
                            </div>
                        </div>
                        
                        <div class="insights">
                            <h2>Insights Summary</h2>
                            ${insights.map(i => `
                                <div class="insight ${i.status}">
                                    <strong>${i.category}:</strong> ${i.title}
                                    ${i.status === 'resolved' ? ' <span style="color: #51cf66;">‚úì Resolved</span>' : ''}
                                </div>
                            `).join('')}
                        </div>
                        
                        <p style="margin-top: 40px; color: #999; font-size: 12px;">
                            Generated by Spec-Check on ${new Date().toLocaleDateString()}
                        </p>
                    </body>
                    </html>
                `);
            };

            const overallScore = calculateOverallScore();
            const scoreStatus = getScoreStatus(overallScore);
            
            const filteredInsights = insights.filter(i => {
                if (activeFilter === 'all') return i.status === 'pending';
                return i.status === 'pending' && i.type === activeFilter;
            });

            return (
                <div className="app-container">
                    <header className="app-header">
                        <div className="app-logo">
                            Spec<span>-Check</span>
                        </div>
                        <div className="header-actions">
                            <button className="header-btn" onClick={() => setShowApiSettings(true)}>
                                ‚öôÔ∏è {hasApiKey ? 'API Connected' : 'Add API Key'}
                            </button>
                            <button className="header-btn" onClick={handleExport}>üìä Export Report</button>
                        </div>
                    </header>

                    <div className="main-content">
                        <div className="editor-pane">
                            <div className="editor-header">
                                <div className="editor-title">Product Requirements Document</div>
                            </div>
                            <div className="editor-content">
                                <textarea
                                    className="markdown-editor"
                                    value={prdContent}
                                    onChange={(e) => setPrdContent(e.target.value)}
                                    placeholder="Start writing your PRD here... The AI will analyze it in real-time."
                                />
                            </div>
                        </div>

                        <aside className="sidebar">
                            <div className="analyze-section">
                                <button 
                                    className={`analyze-btn ${isAnalyzing ? 'analyzing' : ''}`}
                                    onClick={handleAnalyze}
                                    disabled={isAnalyzing}
                                >
                                    {isAnalyzing ? (
                                        <>
                                            <span className="spinner"></span>
                                            Analyzing PRD...
                                        </>
                                    ) : (
                                        <>
                                            üîç Analyze Document
                                        </>
                                    )}
                                </button>
                            </div>

                            {errorMessage && (
                                <div className="sidebar-section">
                                    <div className="error-message">{errorMessage}</div>
                                </div>
                            )}

                            <div className="sidebar-section">
                                <div className="score-gauge">
                                    <div className="score-value">{overallScore}%</div>
                                    <div className="score-label">Overall Readiness</div>
                                    <div className="score-status">{scoreStatus}</div>
                                </div>

                                <div className="section-title">Readiness Radar</div>
                                <div className="radar-container">
                                    <canvas ref={chartRef}></canvas>
                                </div>
                                <div className="radar-hint">Click dimensions to filter insights</div>
                            </div>

                            <div className="sidebar-section">
                                <div className="section-title">Filter Insights</div>
                                <div className="filter-chips">
                                    <div 
                                        className={`filter-chip ${activeFilter === 'all' ? 'active' : ''}`}
                                        onClick={() => setActiveFilter('all')}
                                    >
                                        All
                                    </div>
                                    <div 
                                        className={`filter-chip ${activeFilter === 'mental-model' ? 'active' : ''}`}
                                        onClick={() => setActiveFilter('mental-model')}
                                    >
                                        üü£ Mental Model
                                    </div>
                                    <div 
                                        className={`filter-chip ${activeFilter === 'stakeholder' ? 'active' : ''}`}
                                        onClick={() => setActiveFilter('stakeholder')}
                                    >
                                        üü° Stakeholder
                                    </div>
                                    <div 
                                        className={`filter-chip ${activeFilter === 'edge-case' ? 'active' : ''}`}
                                        onClick={() => setActiveFilter('edge-case')}
                                    >
                                        üîµ Edge Case
                                    </div>
                                    <div 
                                        className={`filter-chip ${activeFilter === 'metric' ? 'active' : ''}`}
                                        onClick={() => setActiveFilter('metric')}
                                    >
                                        üî¥ Metric
                                    </div>
                                </div>
                            </div>

                            <div className="insights-container">
                                {filteredInsights.length === 0 ? (
                                    <div className="empty-state">
                                        <div className="empty-state-icon">‚úì</div>
                                        <div className="empty-state-text">
                                            {activeFilter === 'all' 
                                                ? 'All insights resolved!'
                                                : 'No insights in this category'}
                                        </div>
                                    </div>
                                ) : (
                                    filteredInsights.map(insight => (
                                        <InsightCard 
                                            key={insight.id} 
                                            insight={insight} 
                                            onToggle={toggleCardStatus}
                                        />
                                    ))
                                )}
                            </div>
                        </aside>
                    </div>

                    {showApiSettings && (
                        <div className="modal-overlay" onClick={() => setShowApiSettings(false)}>
                            <div className="modal" onClick={(e) => e.stopPropagation()}>
                                <div className="modal-title">API Configuration</div>
                                <div className="modal-subtitle">Enter your Claude API key for real-time AI analysis</div>
                                
                                {errorMessage && (
                                    <div className="error-message">{errorMessage}</div>
                                )}
                                
                                <label className="modal-label">Claude API Key</label>
                                <input
                                    type="password"
                                    className="modal-input"
                                    value={apiKey}
                                    onChange={(e) => setApiKey(e.target.value)}
                                    placeholder="sk-ant-api03-..."
                                />
                                
                                <div className="modal-help">
                                    Get your API key from <a href="https://console.anthropic.com/" target="_blank">console.anthropic.com</a>
                                    <br />Your key is stored locally and sent only to Anthropic's API.
                                    <br /><br />
                                    <strong>No API key?</strong> The tool works in demo mode with mock insights.
                                </div>
                                
                                <div className="modal-actions">
                                    <button className="modal-btn secondary" onClick={() => setShowApiSettings(false)}>
                                        Cancel
                                    </button>
                                    <button className="modal-btn primary" onClick={saveApiKey}>
                                        Save API Key
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        function InsightCard({ insight, onToggle }) {
            return (
                <div className={`insight-card ${insight.type}`}>
                    <div className="card-header">
                        <span className="card-icon">{insight.icon}</span>
                        <div className="card-meta">
                            <div className="card-type">{insight.category}</div>
                            <div className="card-title">{insight.title}</div>
                        </div>
                        <div className="card-severity">
                            {[1, 2, 3].map(level => (
                                <span
                                    key={level}
                                    className={`severity-dot ${level <= insight.severity ? 'active' : ''}`}
                                />
                            ))}
                        </div>
                    </div>
                    <div className="card-actions">
                        <button
                            className={`card-action-btn ${insight.status === 'resolved' ? 'resolved' : ''}`}
                            onClick={() => onToggle(insight.id)}
                        >
                            {insight.status === 'resolved' ? '‚úì Resolved' : 'Mark Resolved'}
                        </button>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<SpecCheckApp />, document.getElementById('root'));
    </script>
</body>
</html>
