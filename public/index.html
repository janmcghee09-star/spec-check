<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spec-Check Premortem Assistant</title>
    <meta name="description" content="AI-powered PRD analysis tool that identifies risks, gaps, and edge cases before launch">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&family=Instrument+Serif:ital@0;1&family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0e17;
            --bg-secondary: #141922;
            --bg-tertiary: #1a2030;
            --text-primary: #e8edf4;
            --text-secondary: #9ba5b8;
            --text-tertiary: #6b7687;
            --accent-blue: #4a9eff;
            --accent-yellow: #ffc247;
            --accent-red: #ff6b6b;
            --accent-green: #51cf66;
            --border-color: #2a3444;
            --shadow-color: rgba(0, 0, 0, 0.4);
        }

        body {
            font-family: 'DM Sans', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            overflow: hidden;
            line-height: 1.6;
        }

        .app-container {
            display: flex;
            height: 100vh;
            position: relative;
        }

        .app-header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            padding: 0 24px;
            z-index: 100;
            box-shadow: 0 2px 8px var(--shadow-color);
        }

        .header-logo {
            font-size: 20px;
            font-weight: 600;
            color: var(--text-primary);
            margin-right: auto;
            font-family: 'Instrument Serif', serif;
        }

        .header-badge {
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-green));
            color: var(--bg-primary);
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            margin-left: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .header-actions {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .api-status {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            background: var(--bg-tertiary);
            border-radius: 6px;
            font-size: 12px;
            color: var(--text-secondary);
        }

        .api-status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--text-tertiary);
        }

        .api-status-dot.active {
            background: var(--accent-green);
            box-shadow: 0 0 8px var(--accent-green);
        }

        .header-btn {
            padding: 8px 16px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--text-primary);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .header-btn:hover {
            background: var(--border-color);
            border-color: var(--text-tertiary);
        }

        .editor-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            margin-top: 60px;
            border-right: 1px solid var(--border-color);
        }

        .editor-toolbar {
            display: flex;
            gap: 8px;
            padding: 16px 20px;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
        }

        .toolbar-btn {
            padding: 8px 16px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--text-secondary);
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .toolbar-btn:hover {
            background: var(--border-color);
            color: var(--text-primary);
        }

        .toolbar-btn.primary {
            background: var(--accent-blue);
            border-color: var(--accent-blue);
            color: white;
            font-weight: 600;
        }

        .toolbar-btn.primary:hover {
            background: #3a8eef;
        }

        .toolbar-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .editor-content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .editor-textarea {
            width: 100%;
            height: 100%;
            min-height: 400px;
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 20px;
            color: var(--text-primary);
            font-family: 'JetBrains Mono', monospace;
            font-size: 14px;
            line-height: 1.6;
            resize: none;
        }

        .editor-textarea:focus {
            outline: none;
            border-color: var(--accent-blue);
        }

        .insights-panel {
            width: 480px;
            margin-top: 60px;
            background: var(--bg-secondary);
            display: flex;
            flex-direction: column;
        }

        .insights-header {
            padding: 20px 24px;
            border-bottom: 1px solid var(--border-color);
        }

        .insights-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .insights-subtitle {
            font-size: 13px;
            color: var(--text-secondary);
        }

        .insights-filters {
            display: flex;
            gap: 8px;
            padding: 16px 24px;
            border-bottom: 1px solid var(--border-color);
            overflow-x: auto;
        }

        .filter-chip {
            padding: 6px 14px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            font-size: 12px;
            cursor: pointer;
            white-space: nowrap;
            transition: all 0.2s;
        }

        .filter-chip:hover {
            border-color: var(--accent-blue);
        }

        .filter-chip.active {
            background: var(--accent-blue);
            border-color: var(--accent-blue);
            color: white;
        }

        .insights-list {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
        }

        .insight-card {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 12px;
            transition: all 0.2s;
        }

        .insight-card:hover {
            border-color: var(--accent-blue);
        }

        .insight-card.mental-model {
            border-left: 3px solid var(--accent-blue);
        }

        .insight-card.stakeholder {
            border-left: 3px solid var(--accent-yellow);
        }

        .insight-card.edge-case {
            border-left: 3px solid var(--accent-red);
        }

        .insight-card.metric {
            border-left: 3px solid var(--accent-green);
        }

        .card-header {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            margin-bottom: 12px;
        }

        .card-icon {
            font-size: 20px;
        }

        .card-meta {
            flex: 1;
        }

        .card-type {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--text-tertiary);
            margin-bottom: 4px;
        }

        .card-title {
            font-size: 14px;
            font-weight: 500;
            line-height: 1.4;
        }

        .card-severity {
            display: flex;
            gap: 4px;
        }

        .severity-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: var(--border-color);
        }

        .severity-dot.active {
            background: var(--accent-red);
        }

        .card-actions {
            display: flex;
            gap: 8px;
            margin-top: 12px;
        }

        .card-action-btn {
            padding: 6px 12px;
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            color: var(--text-secondary);
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .card-action-btn:hover {
            border-color: var(--accent-blue);
            color: var(--text-primary);
        }

        .card-action-btn.resolved {
            background: var(--accent-green);
            border-color: var(--accent-green);
            color: white;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 32px;
            width: 500px;
            max-width: 90vw;
        }

        .modal-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .modal-subtitle {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 24px;
        }

        .modal-label {
            display: block;
            font-size: 13px;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .modal-input {
            width: 100%;
            padding: 12px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--text-primary);
            font-size: 14px;
            font-family: 'JetBrains Mono', monospace;
        }

        .modal-input:focus {
            outline: none;
            border-color: var(--accent-blue);
        }

        .modal-help {
            font-size: 12px;
            color: var(--text-tertiary);
            margin-top: 12px;
            line-height: 1.5;
        }

        .modal-help a {
            color: var(--accent-blue);
            text-decoration: none;
        }

        .modal-actions {
            display: flex;
            gap: 12px;
            margin-top: 24px;
            justify-content: flex-end;
        }

        .modal-btn {
            padding: 10px 20px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .modal-btn.secondary {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
        }

        .modal-btn.secondary:hover {
            background: var(--border-color);
        }

        .modal-btn.primary {
            background: var(--accent-blue);
            border: 1px solid var(--accent-blue);
            color: white;
        }

        .modal-btn.primary:hover {
            background: #3a8eef;
        }

        .empty-state {
            text-align: center;
            padding: 60px 40px;
            color: var(--text-secondary);
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }

        .empty-state-title {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--text-primary);
        }

        .empty-state-text {
            font-size: 13px;
        }

        .analyzing-overlay {
            position: absolute;
            top: 60px;
            right: 0;
            width: 480px;
            height: calc(100vh - 60px);
            background: rgba(10, 14, 23, 0.95);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 50;
        }

        .analyzing-spinner {
            width: 48px;
            height: 48px;
            border: 3px solid var(--border-color);
            border-top-color: var(--accent-blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .analyzing-text {
            margin-top: 24px;
            font-size: 16px;
            font-weight: 500;
        }

        .analyzing-subtext {
            margin-top: 8px;
            font-size: 13px;
            color: var(--text-secondary);
        }

        .error-message {
            background: rgba(255, 107, 107, 0.1);
            border: 1px solid var(--accent-red);
            border-radius: 8px;
            padding: 16px;
            margin: 16px;
            color: var(--accent-red);
            font-size: 13px;
        }

        .success-message {
            background: rgba(81, 207, 102, 0.1);
            border: 1px solid var(--accent-green);
            border-radius: 8px;
            padding: 16px;
            margin: 16px;
            color: var(--accent-green);
            font-size: 13px;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const STORAGE_KEY = 'speccheck_api_key';

        const SAMPLE_PRD = `# Payment Flow Redesign - PRD

## Overview
Redesign the checkout payment flow to improve conversion and reduce cart abandonment.

## Success Metrics
- Increase checkout completion rate by 15%
- Reduce payment errors by 50%
- Maintain or improve transaction security

## User Flow
1. User adds items to cart
2. Proceeds to checkout
3. Enters shipping information
4. Selects payment method
5. Confirms and completes purchase

## Technical Requirements
- Support multiple payment methods (credit card, PayPal, Apple Pay)
- PCI DSS compliance
- Mobile-responsive design
- Integration with existing order management system

## Timeline
- Design: 2 weeks
- Development: 4 weeks
- Testing: 1 week
- Launch: Week of March 15`;

        function SpecCheckApp() {
            const [prdContent, setPrdContent] = useState('');
            const [insights, setInsights] = useState([]);
            const [activeFilter, setActiveFilter] = useState('all');
            const [isAnalyzing, setIsAnalyzing] = useState(false);
            const [showApiSettings, setShowApiSettings] = useState(false);
            const [apiKey, setApiKey] = useState('');
            const [hasApiKey, setHasApiKey] = useState(false);
            const [errorMessage, setErrorMessage] = useState('');
            const [successMessage, setSuccessMessage] = useState('');

            useEffect(() => {
                // Load API key from localStorage
                const storedKey = localStorage.getItem(STORAGE_KEY);
                if (storedKey) {
                    setApiKey(storedKey);
                    setHasApiKey(true);
                }

                // Load sample PRD
                setPrdContent(SAMPLE_PRD);
            }, []);

            const saveApiKey = () => {
                if (!apiKey.trim()) {
                    setErrorMessage('Please enter an API key');
                    return;
                }
                
                if (!apiKey.startsWith('sk-ant-')) {
                    setErrorMessage('Invalid API key format. Key should start with sk-ant-');
                    return;
                }

                localStorage.setItem(STORAGE_KEY, apiKey);
                setHasApiKey(true);
                setShowApiSettings(false);
                setErrorMessage('');
                setSuccessMessage('API key saved successfully!');
                setTimeout(() => setSuccessMessage(''), 3000);
            };

            const handleAnalyze = async () => {
                if (!hasApiKey) {
                    setShowApiSettings(true);
                    return;
                }

                if (!prdContent.trim()) {
                    setErrorMessage('Please enter a PRD to analyze');
                    return;
                }

                setIsAnalyzing(true);
                setErrorMessage('');
                setSuccessMessage('');
                setInsights([]);

                try {
                    // Call our serverless function instead of Anthropic API directly
                    const response = await fetch('/api/analyze', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            apiKey: apiKey,
                            prdContent: prdContent
                        })
                    });

                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.error || 'Analysis failed');
                    }

                    const data = await response.json();
                    
                    // Add IDs and status to insights
                    const insightsWithIds = data.insights.map((insight, index) => ({
                        ...insight,
                        id: index + 1,
                        status: 'pending'
                    }));
                    
                    setInsights(insightsWithIds);
                    setIsAnalyzing(false);
                    setSuccessMessage(`Analysis complete! Found ${insightsWithIds.length} insights.`);
                    setTimeout(() => setSuccessMessage(''), 5000);

                } catch (error) {
                    console.error('Analysis error:', error);
                    setErrorMessage(error.message || 'Analysis failed. Please check your API key and try again.');
                    setIsAnalyzing(false);
                }
            };

            const toggleCardStatus = (id) => {
                setInsights(insights.map(insight => 
                    insight.id === id 
                        ? { ...insight, status: insight.status === 'resolved' ? 'pending' : 'resolved' }
                        : insight
                ));
            };

            const loadSample = () => {
                setPrdContent(SAMPLE_PRD);
            };

            const clearPrd = () => {
                setPrdContent('');
                setInsights([]);
            };

            const filteredInsights = activeFilter === 'all' 
                ? insights 
                : insights.filter(i => i.type === activeFilter);

            return (
                <div className="app-container">
                    <header className="app-header">
                        <div className="header-logo">
                            Spec-Check
                            <span className="header-badge">AI Powered</span>
                        </div>
                        <div className="header-actions">
                            <div className="api-status">
                                <div className={`api-status-dot ${hasApiKey ? 'active' : ''}`}></div>
                                {hasApiKey ? 'API Connected' : 'No API Key'}
                            </div>
                            <button className="header-btn" onClick={() => setShowApiSettings(true)}>
                                ‚öôÔ∏è API Key
                            </button>
                        </div>
                    </header>

                    <div className="editor-panel">
                        <div className="editor-toolbar">
                            <button 
                                className="toolbar-btn primary" 
                                onClick={handleAnalyze}
                                disabled={isAnalyzing}
                            >
                                {isAnalyzing ? '‚è≥ Analyzing...' : 'üîç Analyze PRD'}
                            </button>
                            <button className="toolbar-btn" onClick={loadSample}>üìÑ Load Example</button>
                            <button className="toolbar-btn" onClick={clearPrd}>üóëÔ∏è Clear</button>
                        </div>
                        <div className="editor-content">
                            <textarea
                                className="editor-textarea"
                                value={prdContent}
                                onChange={(e) => setPrdContent(e.target.value)}
                                placeholder="Paste your PRD here..."
                            />
                        </div>
                    </div>

                    <aside className="insights-panel">
                        {errorMessage && (
                            <div className="error-message">{errorMessage}</div>
                        )}
                        {successMessage && (
                            <div className="success-message">{successMessage}</div>
                        )}
                        
                        <div className="insights-header">
                            <div className="insights-title">Premortem Insights</div>
                            <div className="insights-subtitle">
                                {insights.length} insights found ‚Ä¢ {insights.filter(i => i.status === 'resolved').length} resolved
                            </div>
                        </div>
                        
                        {insights.length > 0 && (
                            <div className="insights-filters">
                                <div 
                                    className={`filter-chip ${activeFilter === 'all' ? 'active' : ''}`}
                                    onClick={() => setActiveFilter('all')}
                                >
                                    All
                                </div>
                                <div 
                                    className={`filter-chip ${activeFilter === 'mental-model' ? 'active' : ''}`}
                                    onClick={() => setActiveFilter('mental-model')}
                                >
                                    üîµ Mental Model
                                </div>
                                <div 
                                    className={`filter-chip ${activeFilter === 'stakeholder' ? 'active' : ''}`}
                                    onClick={() => setActiveFilter('stakeholder')}
                                >
                                    üü° Stakeholder
                                </div>
                                <div 
                                    className={`filter-chip ${activeFilter === 'edge-case' ? 'active' : ''}`}
                                    onClick={() => setActiveFilter('edge-case')}
                                >
                                    üî¥ Edge Case
                                </div>
                                <div 
                                    className={`filter-chip ${activeFilter === 'metric' ? 'active' : ''}`}
                                    onClick={() => setActiveFilter('metric')}
                                >
                                    üü¢ Metric
                                </div>
                            </div>
                        )}
                        
                        <div className="insights-list">
                            {insights.length === 0 && !isAnalyzing && (
                                <div className="empty-state">
                                    <div className="empty-state-icon">üìã</div>
                                    <div className="empty-state-title">No Analysis Yet</div>
                                    <div className="empty-state-text">
                                        Click "Analyze PRD" to get AI-powered premortem insights
                                    </div>
                                </div>
                            )}
                            
                            {filteredInsights.map(insight => (
                                <InsightCard 
                                    key={insight.id} 
                                    insight={insight} 
                                    onToggle={toggleCardStatus}
                                />
                            ))}
                        </div>
                        
                        {isAnalyzing && (
                            <div className="analyzing-overlay">
                                <div className="analyzing-spinner"></div>
                                <div className="analyzing-text">Analyzing PRD...</div>
                                <div className="analyzing-subtext">Claude is reviewing your spec</div>
                            </div>
                        )}
                    </aside>

                    {showApiSettings && (
                        <div className="modal-overlay" onClick={() => setShowApiSettings(false)}>
                            <div className="modal" onClick={(e) => e.stopPropagation()}>
                                <div className="modal-title">API Configuration</div>
                                <div className="modal-subtitle">Enter your Claude API key to enable real-time analysis</div>
                                
                                <label className="modal-label">Claude API Key</label>
                                <input
                                    type="password"
                                    className="modal-input"
                                    value={apiKey}
                                    onChange={(e) => setApiKey(e.target.value)}
                                    placeholder="sk-ant-api03-..."
                                />
                                
                                <div className="modal-help">
                                    Get your API key from <a href="https://console.anthropic.com/" target="_blank">console.anthropic.com</a>
                                    <br />Your key is stored locally in your browser and never sent to anyone except Anthropic's API.
                                </div>
                                
                                <div className="modal-actions">
                                    <button className="modal-btn secondary" onClick={() => setShowApiSettings(false)}>
                                        Cancel
                                    </button>
                                    <button className="modal-btn primary" onClick={saveApiKey}>
                                        Save API Key
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        function InsightCard({ insight, onToggle }) {
            return (
                <div className={`insight-card ${insight.type}`}>
                    <div className="card-header">
                        <span className="card-icon">{insight.icon}</span>
                        <div className="card-meta">
                            <div className="card-type">{insight.category}</div>
                            <div className="card-title">{insight.title}</div>
                        </div>
                        <div className="card-severity">
                            {[1, 2, 3].map(level => (
                                <span
                                    key={level}
                                    className={`severity-dot ${level <= insight.severity ? 'active' : ''}`}
                                />
                            ))}
                        </div>
                    </div>
                    <div className="card-actions">
                        <button
                            className={`card-action-btn ${insight.status === 'resolved' ? 'resolved' : ''}`}
                            onClick={() => onToggle(insight.id)}
                        >
                            {insight.status === 'resolved' ? '‚úì Resolved' : 'Mark Resolved'}
                        </button>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<SpecCheckApp />, document.getElementById('root'));
    </script>
</body>
</html>
